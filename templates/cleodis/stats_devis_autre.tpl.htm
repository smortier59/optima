<div id="{$smarty.get.module}_"></div>

{$data = ATF::devis()->devis_gagne_stats(false,'autre',true,date("Y"))}

<script type="text/javascript">


Ext.onReady(function(){
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: '{$smarty.get.module}_',
            type: 'spline'
        },
        title: {
            text: 'DEVIS AUTRES CLIENTS'
        },
        xAxis: {
            categories: [
                            {foreach $data["categories"]["category"] as $cat}                    
                                '{$cat["label"]}' {if !$cat@last},{/if}
                            {/foreach}
                        ]
        },
        series: [                       
                    {
                        type: 'column',
                        name: 'RÃ©el',
                        data: [
                                {foreach $data["dataset"]["reel"] as $reel}   
                                    {$reel["value"]} {if !$reel@last},{/if}
                                {/foreach} 

                              ]
                    },
                    {
                        type: 'spline',
                        name: 'Moyenne',
                        data: [
                                {foreach $data["dataset"]["moyenne"] as $obj}   
                                     {$obj["value"]} {if !$obj@last},{/if}
                                {/foreach}   
                            ]                  
                    } ,
                    {
                        type: 'spline',
                        name: 'Objectif',
                        data: [
                                {foreach $data["dataset"]["objectif"] as $obj}   
                                     {$obj["value"]} {if !$obj@last},{/if}
                                {/foreach}   
                            ]                  
                    }                     
                ]        
    });
});
   
</script>
