{strip}
{*
@param string $module
*}
{$module=hotline}
{$type = statCleodis}
<div id="{$module}_statCleodis" class="widget">     
</div>

<script type="text/javascript">
{$data = ATF::hotline()->stats(true,$type)}

Ext.onReady(function(){
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: '{$module}_statCleodis',
            type: 'column'
        },
        title: {
            text: '{ATF::$usr->trans(widget,$module, $type)|escape:javascript}'
            ,style :{
                fontSize: '12px'
            }
        },
        colors :[
            '#19FF30',
            '#FFCF23',
            '#FF0004'
            
                        
        ],
       
        xAxis: {            
            categories: [   "{$data['semestres']['semestre'][0]}",
                            "{$data['semestres']['semestre'][1]}" , 
                            "{$data['semestres']['semestre'][2]}" ]
        },
        tooltip: {           
            shared: true
        },
        plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },
        yAxis: {
            title: {
                text: "Heures"
            }
        },
        series: [
               {foreach $data["categories"] as $key=>$value}    
               {       
                   type: 'column'
                   ,name: "{$value}"                   
                   ,data: [   {$data[$value][0]["dureeH"]} , {$data[$value][1]["dureeH"]} , {$data[$value][2]["dureeH"]}
                           
                          ]
                   
               } {if !$key@last},{/if}
             {/foreach}           
           ]       
    });
});



</script>
