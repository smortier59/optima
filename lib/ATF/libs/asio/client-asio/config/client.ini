; Fichier de Configuration du client asio
; Auteur : Jérémie Gwiazdowski <jgw@absystech.fr>
; Ce fichier permet de configurer le client ASIO

; -----------------------------------------
; Définition du Chemin de l'application
; -----------------------------------------
[global_path]
path = "/srv/www/htdocs/asteriskadmin/libs/asio/"

; --------------------------------------------
; Définition des sous-chemins de l'application
; --------------------------------------------
[path]
; Path des bibliothèques
libs = "libs/"
; Path des fichiers de journalisation
log = "logs/"

; --------------------------------------------
; Défintion des paramètres de connexion au serveur
; --------------------------------------------
[client]
; Addresse du serveur
ip = "127.0.0.1"
; Port du serveur
port = "9999"
; cle de cryptage de transmission
cle = "qsdA13UHJ,ù$p+0°srwxdf&aéQSWTRES6456:,,:355T4EG"
