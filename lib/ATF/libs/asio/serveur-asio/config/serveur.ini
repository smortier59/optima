; Fichier de Configuration du serveur asio
; Auteur : Jérémie Gwiazdowski <jgw@absystech.fr>
; Ce fichier permet de configurer un serveur ASIO

; -----------------------------------------
; Définition du Chemin de l'application
; -----------------------------------------
[global_path]
path = "/srv/www/htdocs/asteriskadmin/libs/asio/"

; --------------------------------------------
; Définition des sous-chemins de l'application
; --------------------------------------------
[path]
; Path des bibliothèques
libs = "libs/"
; Path des fichiers de journalisation
log = "logs/"

; --------------------------------------------
; Défintion des paramètres de connexion au serveur
; --------------------------------------------
[serveur]
; Nom du serveur
name = "asterisk"
; Addresse du serveur
ip = "127.0.0.1"
; Port du serveur
port = "9999"
; cle de cryptage du serveur
cle = "qsdA13UHJ,ù$p+0°srwxdf&aéQSWTRES6456:,,:355T4EG"
; Indice de rafraichissement, une valeure plus petite nécessite plus de temps CPU mais rafraichit plus vite le serveur
fresh = "10000"
